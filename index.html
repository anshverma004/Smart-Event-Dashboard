<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <div>
    <h1 id="heading">ðŸŽ¯Smart Event Dasboard</h1>
    <br>
    <br>
    </div>
    </header>
    <main class="main">
    <div id="add-event-form">
        <h2 id="add-event-heading">Add New Event</h2>
        <br>
        <div id="form">
            <form>
                <label for="event-title">Event Title: </label>
                <br>
                <input type="text" id="event-title" class="input" required>
                <br>
                <br>
                <label for="event-date">Event Date: </label>
                <br>
                <input type="date" id="event-date" class="input" required>
                <br>
                <br>
                <label for="category">Category: </label>
                <br>
                <select id="category" class="input" required>
                    <option value="select">Select Category</option>
                    <option value="workshop">Workshop</option>
                    <option value="seminar">Seminar</option>
                    <option value="conference">Conference</option>
                </select>
                <br>
                <br>
                <label for="description">Description: </label>
                <br>
                <textarea id="description" rows="4" cols="30" class="input" required></textarea>
                <br>
                <br>
                <button id="add-event-btn">Add Event</button>
            </form>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

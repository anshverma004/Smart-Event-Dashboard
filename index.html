<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>ðŸŽ¯ Smart Event Dashboard</h1>
    <div class="parent">
        <div class="event-form">
            <h2>New Event</h2>
            <label for="eventInput">Event Name</label>
            <input type="text" id="eventInput" placeholder="Enter title...">

            <label for="eventDate">Date</label>
            <input type="date" id="eventDate">

            <label for="eventCategory">Category</label>
            <select id="eventCategory">
                <option value="conference">Conference</option>
                <option value="social">Social</option>
                <option value="bootcamp">Bootcamp</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Brief details..."></textarea>

            <button id="addEventButton">Create Event</button>
        </div>

        <div class="My-events">
            <div class="header-group">
                <h2>Live Events</h2>
                <div class="controls">
                    <button id="clearAllButton" class="action-btn clear">Clear All</button>
                    <button id="addSampleButton" class="action-btn sample">Add Sample</button>
                </div>
            </div>
            <div id="gridcard" class="gridcard"></div>
        </div>
    </div>
</body>

</html>
